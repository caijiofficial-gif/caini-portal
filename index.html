<!DOCTYPE html>
<html>
<head>
<title>Digital Enrollment System</title>
<style>
body{
  font-family: Arial;
  background:#eef2f3;
  padding:20px;
}
.box{
  max-width:420px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#3498db;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:8px;
}
a{
  display:block;
  text-align:center;
  margin-top:10px;
  text-decoration:underline;
  color:#3498db;
}
.hidden{ display:none; }
</style>
</head>

<body>

<!-- START -->
<div class="box" id="start">
  <h2>Welcome</h2>
  <button onclick="show('login')">Login</button>
  <button onclick="show('signup1')">Sign Up</button>
</div>

<!-- LOGIN -->
<div class="box hidden" id="login">
  <h2>Login</h2>
  <input id="loginPin" placeholder="Enter PIN">
  <button onclick="login()">Enter</button>
</div>

<!-- SIGN UP 1 -->
<div class="box hidden" id="signup1">
  <h2>Register</h2>
  <input id="fname" placeholder="First Name">
  <input id="minitial" placeholder="Middle Initial (Optional)">
  <input id="lname" placeholder="Last Name">
  <button onclick="show('signup2')">Enter</button>
</div>

<!-- SIGN UP 2 -->
<div class="box hidden" id="signup2">
  <h2>Student Information</h2>
  <input id="lrn" placeholder="LRN">
  <input id="age" placeholder="Age">
  <input id="email" placeholder="Email">
  <input id="father" placeholder="Father's Full Name">
  <input id="mother" placeholder="Mother's Full Name">
  <input id="fjob" placeholder="Father's Occupation">
  <input id="mjob" placeholder="Mother's Occupation">
  <button onclick="show('upload')">Continue</button>
</div>

<!-- UPLOAD -->
<div class="box hidden" id="upload">
  <h2>Upload Grade 10 Grades</h2>
  <input type="file">
  <input type="file">
  <button onclick="show('strand')">Send</button>
</div>

<!-- STRAND -->
<div class="box hidden" id="strand">
  <h2>Select Track / Strand</h2>
  <select id="track">
    <option>ICT - adviserict@gmail.com</option>
    <option>STEM - adviserstem@gmail.com</option>
    <option>ABM - adviserabm@gmail.com</option>
    <option>HUMSS - adviserhumss@gmail.com</option>
  </select>
  <button onclick="finish()">Continue</button>
</div>

<!-- DONE -->
<div class="box hidden" id="done">
  <h2>ðŸŽ‰ Congratulations!</h2>
  <p>Please wait till we email you.</p>
  <p><b>Your Login PIN:</b></p>
  <h3 id="pin"></h3>
  <button onclick="show('login')">Go to Login</button>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="dashboard">
  <h2>Student Information</h2>
  <p id="info"></p>
</div>

<script>
let userPin = "";

function show(id){
  document.querySelectorAll('.box').forEach(b=>b.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function finish(){
  userPin = Math.floor(100000 + Math.random()*900000);
  document.getElementById("pin").innerText = userPin;
  show('done');
}

function login(){
  if(document.getElementById("loginPin").value == userPin){
    document.getElementById("info").innerHTML =
      "Name: " + fname.value + " " + lname.value +
      "<br>LRN: " + lrn.value +
      "<br>Email: " + email.value +
      "<br>Track: " + track.value;
    show('dashboard');
  } else {
    alert("Invalid PIN");
  }
}
</script>

</body>
</html>
